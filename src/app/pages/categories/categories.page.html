<ion-header [translucent]="true">
  <ion-toolbar color="primary"> 
    <ion-buttons slot="end">
      <ion-button slot="end" (click)="carrito()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" col-4 no-padding>
        <div class="container-test">
          <ion-card button (click)="prox()" class="fixline" class="prox">
            <img src="https://firebasestorage.googleapis.com/v0/b/testkompa-7b5eb.appspot.com/o/Iconos%20Hogar%2Fhouse-254px-01.svg?alt=media&token=406e7dff-1f4a-4ee2-b86c-502678023b76"/>
            <ion-card-title class="test">Hogar</ion-card-title>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" col-4 no-padding>
        <ion-card button (click)="prox()" class="fixline" class="prox">
          <img src="https://firebasestorage.googleapis.com/v0/b/testkompa-7b5eb.appspot.com/o/Iconos%20Hogar%2Fcar-254px-01.svg?alt=media&token=8315ba1a-41fc-4591-b3b0-2faca33ac436"/>
          <ion-card-title class="test">Vehículo</ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" col-4 no-padding>
        <ion-card button [routerLink]="['/delivery']" class="fixline">
          <img src="https://firebasestorage.googleapis.com/v0/b/testkompa-7b5eb.appspot.com/o/Iconos%20Vehiculo%2Fdelivery.svg?alt=media&token=137f1c97-72a0-4aa9-9b05-bcc79f399f10"/>
          <ion-card-title class="test">Delivery</ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" col-4 no-padding>
        <ion-card button [routerLink]="['/vipservices']" class="fixline">
          <img src="https://firebasestorage.googleapis.com/v0/b/testkompa-7b5eb.appspot.com/o/Iconos%20Vehiculo%2Ftaxi.svg?alt=media&token=ea0ee715-7a56-4533-9f81-e823a813c57f"/>
          <ion-card-title class="test">Transporte VIP</ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
