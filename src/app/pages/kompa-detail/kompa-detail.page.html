<ion-header [translucent]="true">
  <ion-toolbar color = "primary">
    <ion-title>
      Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngIf="Kompa">
      <ion-input required type="text" placeholder="Kompa" [(ngModel)]=Kompa.nombre_servicio></ion-input>
    </ion-item>
    <ion-item *ngIf="Kompa">
      <ion-input required type="text" placeholder="Imagen" [(ngModel)]=Kompa.imgUrl></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveKompa()">Guardar</ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
    <ion-fab-button color="danger" routerLink="/home" routerDirection="forward" (click)="OnRemove(KompaId)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
