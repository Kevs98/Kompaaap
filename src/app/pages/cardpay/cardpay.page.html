<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pagando</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="fixline">
    <img src="https://firebasestorage.googleapis.com/v0/b/testkompa-7b5eb.appspot.com/o/Iconos%20Principales%2Fcash-payment.svg?alt=media&token=0dcd8335-1f22-4332-84df-e6ec058ab9b5" class="imagen"/>
    <ion-card-title class="title">Verificar y Pagar</ion-card-title>
  </ion-card>
  <hr class="separator">
  <ion-list>
    <ion-item>
      <ion-label>Descripcion:</ion-label>
      <ion-label class="rgt">{{desc}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Precio:</ion-label>
      <ion-label class="rgt">{{price}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button class="pay" id="pay" expand="block"><ion-icon name="card-outline"></ion-icon>&nbsp;Pagar Ahora</ion-button>
</ion-content>
